<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
     <div class="display">
        4648
     </div> 
     <div class="top-half-container">
       <button class="top-half-button">1</button>
       <button class="top-half-button">2</button>
       <button class="top-half-button">3</button>
       <button class="top-half-button">+</button>
       <button class="top-half-button">4</button>
       <button class="top-half-button">5</button>
       <button class="top-half-button">6</button>
       <button class="top-half-button">-</button>
       <button class="top-half-button">7</button>
       <button class="top-half-button">8</button>
       <button class="top-half-button">9</button>
       <button class="top-half-button">*</button>
       <button class="top-half-button"><--</button>
       <button class="top-half-button">0</button>
       <button class="top-half-button">.</button>
       <button class="top-half-button">/</button>
     </div>
     <div class="bottom-half-container">
       <button class="bottom-half-button">=</button>
       <button class="bottom-half-button">clear</button>
     </div> 
    </div>
</body>
</html>
